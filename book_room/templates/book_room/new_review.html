{% extends 'book_room/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card mb-3">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Make a review for {{ review.room.title }}</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
