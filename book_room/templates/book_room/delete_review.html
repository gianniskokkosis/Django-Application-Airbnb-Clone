{% extends 'book_room/base.html' %}
{% block content %}
    <div class="card mb-3">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Are you sure </legend>
                    <h2>Are you sure you want to delete the review for the room {{ object.room.title }} ?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'detail-review' object.id %}">No, cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
